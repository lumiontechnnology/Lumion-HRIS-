<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumion HR | Login</title>
  <link rel="icon" type="image/png" href="static/Logo__mark.png">
  <script>
    (function(){
      try{ var s=document.createElement('script'); s.src='https://cdn.tailwindcss.com/3.4.17'; s.onerror=function(){ console.warn('Tailwind CDN unavailable; continuing without it.'); }; document.head.appendChild(s);}catch(e){}
    })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-bg {
      background: linear-gradient(135deg, #4F46E5 0%, #6366F1 100%);
    }
    /* Fallback styles when Tailwind CDN is unavailable */
    body.tw-missing { background: #f9fafb; }
    body.tw-missing #login-shell { display:flex; flex-direction:column; min-height:100vh; }
    @media (min-width: 768px){ body.tw-missing #login-shell { flex-direction:row; } }
    body.tw-missing #login-hero { width:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; color:#fff; padding: 2rem; }
    @media (min-width:768px){ body.tw-missing #login-hero { width:50%; } }
    body.tw-missing #login-card { width:100%; background:#fff; padding: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.06); }
    @media (min-width:768px){ body.tw-missing #login-card { width:50%; padding: 4rem; } }
    body.tw-missing #login-card h2 { text-align:center; margin-bottom: 1rem; color:#111827; }
    body.tw-missing .fallback-input { width:100%; padding:0.75rem 1rem; border:1px solid #d1d5db; border-radius: 0.5rem; }
    body.tw-missing .fallback-btn { width:100%; padding:0.85rem 1rem; background:#4f46e5; color:#fff; border:0; border-radius:0.5rem; font-weight:600; cursor:pointer; }
    body.tw-missing .fallback-muted { color:#6b7280; font-size: 0.9rem; text-align:center; margin-top:1rem; }
    body.tw-missing .quick-links { display:grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; margin-top: 1.25rem; }
    body.tw-missing .quick-links a { display:block; padding:1rem; background:#f9fafb; color:#374151; text-decoration:none; border-radius:0.75rem; text-align:center; box-shadow: 0 6px 16px rgba(15,23,42,0.06); }
  </style>
</head>

<body class="min-h-screen flex flex-col bg-gray-50">

  <!-- Main Section -->
  <div id="login-shell" class="flex flex-col md:flex-row min-h-screen">

    <!-- Left Section: Brand / Hero -->
    <div id="login-hero" class="gradient-bg md:w-1/2 flex flex-col justify-center items-center text-white p-10">
      <img src="static/Logo.png" alt="Lumion Logo" class="h-14 mb-6">
      <h1 class="text-4xl font-extrabold text-center leading-tight">
        Welcome to <br> Lumion HR
      </h1>
      <p class="text-indigo-100 mt-4 text-center max-w-md">
        Your AI-powered HR platform for payroll, onboarding, leave, and recruitment — all in one dashboard.
      </p>
      <img src="static/Logo.png" class="opacity-10 w-60 mt-16" alt="Lumion watermark">
    </div>

    <!-- Right Section: Login Card -->
    <div id="login-card" class="flex flex-col justify-center md:w-1/2 p-8 sm:p-16 bg-white shadow-lg">
      <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Sign in to your account</h2>

      <form id="loginForm" class="space-y-5">
        <div>
          <input type="email" id="email" placeholder="Email address" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none fallback-input">
        </div>
        <div>
          <input type="password" id="password" placeholder="Password" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none fallback-input">
        </div>
        <button type="submit"
          class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition fallback-btn">
          Log In
        </button>
      </form>

      <p class="mt-6 text-sm text-gray-600 text-center fallback-muted">
        Don’t have an account?
        <a href="#" class="text-indigo-600 font-medium hover:underline">Sign up</a>
      </p>

      <!-- Quick Links -->
      <div class="mt-10 border-t pt-6">
        <h3 class="text-sm text-gray-400 text-center mb-4">Quick Access</h3>
        <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-2 gap-4 text-center quick-links">
          <a href="Jobs.html" class="p-4 bg-gray-50 hover:bg-indigo-50 rounded-xl shadow text-gray-700 font-medium">Open Positions</a>
          <a href="leave-attendance.html" class="p-4 bg-gray-50 hover:bg-indigo-50 rounded-xl shadow text-gray-700 font-medium">Leave & Attendance</a>
          <a href="Onboarding.html" class="p-4 bg-gray-50 hover:bg-indigo-50 rounded-xl shadow text-gray-700 font-medium">Onboarding</a>
          <a href="payroll-dashboard.html" class="p-4 bg-gray-50 hover:bg-indigo-50 rounded-xl shadow text-gray-700 font-medium">Payroll</a>
          <a href="performance-dashboard.html" class="p-4 bg-indigo-50 hover:bg-indigo-100 rounded-xl shadow text-indigo-700 font-semibold">Performance & 360 Appraisal</a>
          <a href="hr-performance.html" class="p-4 bg-gray-50 hover:bg-indigo-50 rounded-xl shadow text-gray-700 font-medium">HR Performance</a>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Logic: unify with shared Store/auth (keeps existing UI) -->
  <script type="module">
    import { Store } from './js/store.js';

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      let password = document.getElementById('password').value.trim();

      // Backward-compat: accept old demo password for admin
      if (email === 'admin@lumion.com' && password === '12345') {
        password = 'admin123';
      }

      const u = Store.login(email, password);
      if (!u) {
        alert('Invalid login. Demo users: admin@lumion.com/admin123, stanford.george@lumion.com/user123, ada.bello@lumion.com/user123, chike.okoro@lumion.com/user123');
        return;
      }
      // Set legacy flag for pages still checking it
      localStorage.setItem('isLoggedIn', 'true');
      // Role-based redirect
      if (u.role === 'admin') window.location.href = 'hris-dashboard-admin.html';
      else window.location.href = 'user-dashboard.html';
    });

    // If already logged in via legacy flag, keep redirect to admin for now
    if (localStorage.getItem('isLoggedIn') === 'true') {
      // Try to route based on current user, default to admin dashboard
      const u = Store.currentUser();
      if (u && u.role === 'user') window.location.href = 'user-dashboard.html';
      else window.location.href = 'hris-dashboard-admin.html';
    }
  </script>

  <!-- Tailwind presence detector: add class to enable fallback if missing -->
  <script>
    (function(){
      function markFallback(){ try{ document.body.classList.add('tw-missing'); }catch(e){} }
      // Give CDN script a moment; if not present, enable fallback
      if (!('tailwind' in window)) {
        setTimeout(function(){ if (!('tailwind' in window)) markFallback(); }, 350);
      }
    })();
  </script>

</body>
</html>
