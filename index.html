<!-- Login Section -->
<section class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl p-10 w-full max-w-md text-center">

    <h2 class="text-2xl font-bold text-gray-900 mb-6">Welcome to Lumion HR</h2>
    
    <form id="loginForm" class="space-y-5">
      <div>
        <input type="email" id="email" placeholder="Email" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <input type="password" id="password" placeholder="Password" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
      </div>
      <button type="submit"
        class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition">
        Log In
      </button>
    </form>

    <p class="mt-6 text-sm text-gray-500">
      Don't have an account? <a href="#" class="text-indigo-600 hover:underline">Sign up</a>
    </p>
  </div>
</section>

<script>
  // Simple local login (for prototype)
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Simple validation
    if (email === "admin@lumion.com" && password === "lugi123") {
      localStorage.setItem("isLoggedIn", "true");
      window.location.href = "hris-dashboard-admin.html"; // redirect
    } else {
      alert("Invalid login credentials. Try admin@lumion.com / lugi123");
    }
  });

  // Prevent logged-in users from seeing login page again
  if (localStorage.getItem("isLoggedIn") === "true") {
    window.location.href = "hris-dashboard-admin.html";
  }
</script>
