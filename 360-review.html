<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>360 Feedback Review</title>
  <link rel="stylesheet" href="assets/tailwind.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-3xl mx-auto p-6">
    <header class="mb-4">
      <div class="text-xl font-bold">360° Feedback</div>
      <div id="rev-meta" class="tiny text-gray-500">—</div>
    </header>
    <section class="card p-4">
      <div class="grid grid-cols-1 gap-4">
        <div>
          <label class="tiny text-gray-600">Overall rating (1-5)</label>
          <select id="r-overall" class="border rounded p-2 w-full"><option>1</option><option>2</option><option>3</option><option>4</option><option selected>5</option></select>
        </div>
        <div>
          <label class="tiny text-gray-600">Comments</label>
          <textarea id="r-comments" rows="4" class="border rounded p-2 w-full" placeholder="Feedback"></textarea>
        </div>
        <div class="flex gap-2">
          <button id="btn-submit" class="pill bg-indigo-600 text-white" type="button">Submit</button>
          <a href="performance-dashboard.html#appraisal" class="pill bg-white border text-gray-700">Back</a>
        </div>
      </div>
    </section>
  </div>
  <script type="module" src="./js/review-360.js"></script>
</body>
</html>
