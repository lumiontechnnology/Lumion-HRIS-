<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lumion HRIS – Login</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; background: #f6f7fb; }
      .wrap { max-width: 420px; margin: 8vh auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,.08); overflow: hidden; }
      header { background: #1f2937; color: #fff; padding: 16px 20px; }
      .content { padding: 20px; }
      label { display:block; margin: 12px 0 6px; color:#374151; }
      input { width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; }
      button { width: 100%; margin-top: 16px; padding: 12px; background: #2563eb; color:#fff; border:none; border-radius:8px; font-weight:600; cursor:pointer; }
      .hint { font-size: 12px; color:#6b7280; margin-top: 8px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h2>Welcome to Lumion HRIS</h2>
      </header>
      <div class="content">
        <form id="login-form">
          <label>Email</label>
          <input name="email" type="email" placeholder="you@company.com" required />
          <label>Password</label>
          <input name="password" type="password" placeholder="••••••••" required />
          <button type="submit">Login</button>
          <div class="hint">Demo: admin@lumion.com / admin123 · stanford.george@lumion.com / user123 · ada.bello@lumion.com / user123 · chike.okoro@lumion.com / user123</div>
        </form>
      </div>
    </div>
    <script type="module">
      import { handleLoginForm } from './js/auth.js';
      handleLoginForm();
    </script>
  </body>
</html>
